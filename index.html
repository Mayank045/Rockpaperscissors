<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Rock Paper Scissors</h1>

    <div class="scores">
        <div class="score">
            <h2>Player</h2>
            <p id="player-score">0</p>
        </div>
        <div class="score">
            <h2>Computer</h2>
            <p id="computer-score">0</p>
        </div>
    </div>

    <div class="choices">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
    </div>

    <div class="results">
        <p>You chose: <span id="player-choice"></span></p>
        <p>Computer chose: <span id="computer-choice"></span></p>
        <h2 id="result"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
